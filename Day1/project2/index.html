<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-Based Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mood-Based Music Player</h1>
    <div class="mood-buttons">
        <button class="happy" onclick="setMood('happy')">Happy</button>
        <button class="sad" onclick="setMood('sad')">Sad</button>
        <button class="relaxed" onclick="setMood('relaxed')">Relaxed</button>
        <button class="energetic" onclick="setMood('energetic')">Energetic</button>
    </div>
    <audio id="audioPlayer" controls></audio>
    <script src="script.js"></script>
</body>
</html>
